<!--
    Mi primera linea de codigo en HTML 
    <p> es un elemento de HTML que significa parrafo
-->
<p>Hola Mundo</p>
<!--
    Titulares
    h significa titular
    el 1 es el mas grande y el 6 el mas pequeno
-->
<h1>Esto es un titulo</h1>
<h2>Esto es un sub-titulo</h2>
<h3>esto es un titular pequeno</h3>
<h4>esto es un titular mas pequeno</h4>
<h5>esto es un titular aun mas pequeno</h5>
<h6>esto es un titular sin importancia pequeno</h6>
<!--
    imagen
    img significa imagen
-->
<img
    src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Lionel_Messi_WC2022.jpg"
    alt="Google"
    width="400px"
/>
<!--
    si tienen algun archivo ded video en su computadora
    pueden utilizar la etiqueta <video>
    si quieren utilizar alguno de youtube, pueden utilizar la etiqueta <iframe>
-->


<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/OrPfbMZWeJQ?si=kagZtMzJ_C1xzk60" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    ></iframe>
